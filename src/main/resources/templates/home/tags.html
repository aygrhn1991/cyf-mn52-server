<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="home/layout">
<div th:fragment="content">
    <div class="path">
        <img src="/img/location.png">
        当前位置：
        <a href="/home/index">首页</a>&nbsp;>&nbsp;
        <a>标签页</a>
    </div>
    <div class="content">
        <div class="content-title">
            <a>随机标签</a>
        </div>
        <div>
            <a class="tag" th:href="${'/home/tag/'+randomTag.id}" th:each="randomTag:${randomTag}" th:text="${randomTag.name}"></a>
        </div>
    </div>
    <div class="content">
        <div class="content-title">
            <a>热门标签</a>
        </div>
        <div>
            <a class="tag" th:href="${'/home/tag/'+scanTag.id}" th:each="scanTag:${scanTag}" th:text="${scanTag.name}"></a>
        </div>
    </div>
</div>
</html>
