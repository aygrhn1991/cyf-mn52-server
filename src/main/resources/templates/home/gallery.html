<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="home/layout">
<div th:fragment="content">
    <ul id="gallery" class="galleryView">
        <li th:each="image:${image}"><img th:src="${ossUrl+image.path}"/></li>
    </ul>
    <script>
        $(function () {
            $('#gallery').galleryView({
                panel_scale: 'fit',
                frame_scale: 'fit',
            });
        });
    </script>
</div>
</html>
